  <head>
    <meta charset="utf-8">

    <title>SpotiBone HTML5 JS Music Player</title>
    <meta name="author" content="Jonathan Matthey <mattheyj@gmail.com>">

    <link rel="stylesheet" href="style/style.css" media="screen, projection">

    <script src="js/vendor/modernizr-1.6.min.js"></script>
    <script src="js/vendor/jquery-1.5.1.min.js"></script>
    <script src="js/vendor/underscore.js"></script>
    <script src="js/vendor/backbone.js"></script>
    <script src="js/Tunes.js"></script>

    <script type="text/template" id="library-template">
      <h1>Music Library</h1>
      <ul class="albums"></ul>
    </script>

    <script type="text/template" id="search-template">
      <h1>Search Music</h1>
      <form>
        <input name="q" type="text" id="q" />
        <input type="submit" id="search-btn" value="Search"/>
      </form>
      <ul class="tracks"></ul>
    </script>

    <script type="text/template" id="playlist-template">
      <h1>Playlists</h1>
      <nav>
        <button class="control play">Play</button>
        <button class="control pause">Pause</button>
        <button class="control prev">Prev</button>
        <button class="control next">Next</button>
      </nav>
      <button id="new-playlist" class="">New Playlist</button>
      <ul class="albums">
      </ul>
    </script>

    <script type="text/template" id="track-template">
      <li>
        <a href="#" class="add-to-playlist">+</a>
        <select class="playlists">
        </select> 
        <span class="track-name"><%= name %></span>
        - 
        <span class="track-artist"><%= artist %></span>
      </li>
    </script>

    <script type="text/template" id="album-template">
      <button class="queue add"><img src="/images/add.png"></button>
      <button class="queue remove"><img src="/images/remove.png"></button>
      <span class="album-title"><%= title %></span><input class="album-title-input" type="text"/>&nbsp;&nbsp;
      <span class="artist-name"><%= artist %></span>
      <ol class="tracks">
        <% _.each(tracks, function(track) { %>
          <li><%= track.title %></li>
        <% }); %>
      </ol>
    </script>

    <script type="application/javascript">
      jQuery(function() {
        window.library.fetch();
      });
    </script>
  </head>

  <body>
    <div id="wrapper">
      <img src="images/backbone-plus-spotify.jpg" title="backbone-plus-spotify"/>
      <div id="container">
      </div>
    </div>
